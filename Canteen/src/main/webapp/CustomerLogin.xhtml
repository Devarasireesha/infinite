  <h:head>
 <title> Login Application</title>
  </h:head>
       <h:body>
       
          <h:form>
          <center>
          <h1>customer Login</h1>
 User Name
 <h:inputText id="p" value="#{customer.cust_userName}"></h:inputText><br/><br/>
  Password 
 <h:inputSecret value="#{customer.cust_password}" id="u" validator="#{vendorDAO.validatePassword}"></h:inputSecret><br/><br/>
 <h:commandButton action="#{customerDAO.checkUsers(customer)}" value="Login"></h:commandButton>
              </center>
         </h:form>
       </h:body>
     </html>
