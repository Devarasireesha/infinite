<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
 <title>Login Page</title>
  </h:head>
       <h:body>
       <center>
       <h1>Vendor Login</h1>
          <h:form>
              User Name <h:inputText value="#{vendor.vend_userName}"></h:inputText><br/><br/>
              Password <h:inputSecret value="#{vendor.vend_password}" validator="#{vendorDAO.validatePassword}"></h:inputSecret><br/><br/>
              <h:commandButton action="#{vendorDAO.validate(vendor)}" value="Login"></h:commandButton>
         </h:form>
         </center>
       </h:body>
     </html>
